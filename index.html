<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<title>number_guessing_game</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div id="center_wrapper">
			<h1 id="title">Guess the Number Game</h1>
			<h3 id="start"><em>Press Play</em> to Start</h3>
			<button id="play">Play</button>
			<h3 id="instructions">Then, enter your guesses for a number between 1 and 100, by clicking <em>Submit</em>.</h3>
			
			<div id="entry_box">
				<div id="enter">Enter your guess here:
					<input id="number_input" type="number" name="guess">
					<input type="button" value="Submit" id="submit_guess">
				</div>
			</div>
			
			<p id="user_message"></p>
		</div>
		<script src="script.js"></script>
	</body>

</html>
