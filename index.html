<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<title>number_guessing_game</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<h1>Guess the Number Game</h1>
		<h3>Press Play to Start, and then enter your guesses for a number between 1 and 100, by clicking Submit.</h3>
		<button id="play">Play</button>
		<form name="form1">Enter your guess here:
			<input type="number" name="guess">
			<input type="button" value="Submit" id="submit_guess">
		</form>
		<p id="user_message"></p>
		
		<script src="script.js"></script>
	</body>

</html>
